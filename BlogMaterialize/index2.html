<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <!--Importar la fuente de los íconos de Google-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Importar la hojas de estilos de materialize css-->
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <title>Contenedores y Sistema de Rejilla</title>
</head>
<body>

  <div class="row header">
    <div class="col l3">
        <img src="img/logo.jpg" alt="Logo" class="circle responsive-img"/>
    </div>
    <div class="col l9"><!-- Menu de botones -->
      <!-- primer menu para pantallas PC -->
      <div class="right hide-on-med-and-down">
        <a class="btn-small"><i class="material-icons left">home</i> Inicio</a>
        <a class="btn-small"><i class="material-icons left">location_on</i> Estuve en...</a>
        <a class="btn-small"><i class="material-icons left">card_travel</i> Mejores Viajes</a>
        <a class="btn-small"><i class="material-icons left">chat_bubble_outline</i> Recomendaciones</a>
      </div>

      <!-- segundo menu para dipositivos medianos y pequeños -->
      <div class="right hide-on-large-only">
        <a class="btn-small"><i class="material-icons center">home</i></a>
        <a class="btn-small"><i class="material-icons center">location_on</i></a>
        <a class="btn-small"><i class="material-icons center">card_travel</i></a>
        <a class="btn-small"><i class="material-icons center">chat_bubble_outline</i></a>
      </div>

    </div>
  </div>


<div>
  <div class="row"> <!-- contenedor principal -->
    <div class="col s12 menu"> <!-- botones de navegación -->
    </div>

    <div class="row seccion-header">
      <div class="col s12 m8 l9 conten-p left">
        <p class="slogan indigo-text text-darken-4">Descubramos otro mundo</p>
      </div>
    </div>
  </div>
</div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
