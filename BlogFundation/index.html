<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Byron Fandiño">
  <meta name="description" content="Blog Gastronómico">
  <meta name="keywords" content="recetas, comida, gastronomía">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link rel="stylesheet" href="css/foundation.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="icons/foundation-icons.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
  <title>Los secretos del Chef</title>
</head>
<body>
    <!--- ******* HEADER ******** -->
    <div class="row" id="header">
      <div class="column small-12 medium-12 large-4">
        <div class="row column">
          <h1 class="tituloBlog">Los secretos del Chef</h1>
        </div>
        <div class="row align-right">
          <div class="column shrink">
            <span class="slogan">Reinventate, prueba y superate<span>
          </div>
        </div>
      </div>
      <div class="column"></div>
    </div>

    <!-- CUERPO DE LA PAGINA -->
    <div class="row">
      <!-- *** SECCION IZQUIERDA ***** -->
        <div class="column large-4" id="seccion-izq">
          <div class="row">
            <div class="column large-12" id="buscar">
              <div class="row">
                <div class="column large-10">
                  <input type="text" name="" value="">
                </div>
                <div class="column large-2">
                  <button type="submit" name="enviar" class="button"><i class="step fi-magnifying-glass"></i></button>
                </div>
              </div>
            </div>
            <div class="column large-12" id="menu"><!-- MENU -->
                <a class="button large expanded">Inicio</a>
                <a class="button large expanded">Mi plato perfecto</a>
                <a class="button large expanded">Mis recetas</a>
            </div>
            <div class="column large-12"><!-- FAVORITOS -->
              <div class="row align-middle">
                <span class="title-izq">Favoritos</span>
                <div class="column large-4"><img src="img/comida1.jpg" alt="plato1"></div>
                <div class="column large-4"><img src="img/comida2.jpg" alt="plato2"></div>
                <div class="column large-4"><img src="img/comida3.jpg" alt="plato3"></div>
                <div class="column large-4"><img src="img/comida4.jpg" alt="plato4"></div>
                <div class="column large-4"><img src="img/comida5.jpg" alt="plato5"></div>
                <div class="column large-4"><img src="img/comida6.jpg" alt="plato6"></div>
              </div>
            </div>
            <div class="column large-12" id="historial">
              <span class="title-izq">Historial:</span>
              <ul>
                <li>Arroz con costilla zeñoré</li>
                <li>Cake de aceitunas</li>
                <li>Tartaleta de pera</li>
                <li>Potaje de vigilia</li>
                <li>Wraps jamón</li>
                <li>Salmón marinado</li>
                <li>Embutidos Ibéricos</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="column" id="seccion-der">
        </div>
    </div>

  <script src="js/jquery.js"></script>
  <script src="js/what-input.js"></script>
  <script src="js/foundation.min.js" charset="utf-8"></script>
</body>
</html>
